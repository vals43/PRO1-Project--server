# ==============================================================
# CONFIGURATION DE LA BASE DE DONNEES (NEON / POSTGRES)
# ==============================================================
# Utilise la variable Koyeb, sinon localhost pour le développement local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/ma_db_local}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# CONFIGURATION JPA / HIBERNATE
# ==============================================================
# 'update' crée/modifie les tables automatiquement sans supprimer les données existantes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# CONFIGURATION DU SERVEUR
# ==============================================================
# Koyeb injecte dynamiquement un port via la variable PORT. 
# Si absente (local), on utilise le port 8080.
server.port=${PORT:8080}
