openapi: "3.1.0"
info:
  title: "server API"
  description: "server API"
  version: "1.0.0"
servers:
  - url: "https://server"
paths:
  /:
    get:
      summary: "GET "
      operationId: "HelloWorld"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /habit/create:
    post:
      summary: "POST habit/create"
      operationId: "create"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HabitRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/HabitResponse"
  /habit/delete/{id}:
    delete:
      summary: "DELETE habit/delete/{id}"
      operationId: "delete"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /habit/update/{id}:
    put:
      summary: "PUT habit/update/{id}"
      operationId: "update"
      parameters:
        - name: "id"
          in: "path"
          required: true
