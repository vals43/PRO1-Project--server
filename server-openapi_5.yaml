            type: "integer"
            format: "int32"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HabitRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/HabitResponse"
  /habit/user/{userId}:
    get:
      summary: "GET habit/user/{userId}"
      operationId: "getAll"
      parameters:
        - name: "userId"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/HabitResponse"
  /habit/{id}:
    get:
      summary: "GET habit/{id}"
      operationId: "getOne"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/HabitResponse"
  /task/create:
    post:
      summary: "POST task/create"
      operationId: "create"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskResponse"
  /task/user/{userId}:
    get:
      summary: "GET task/user/{userId}"
      operationId: "getAll"
      parameters:
        - name: "userId"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/TaskResponse"
  /task/{taskId}:
    delete:
      summary: "DELETE task/{taskId}"
      operationId: "delete"
      parameters:
        - name: "taskId"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /task/{taskId}/toggle:
    patch:
      summary: "PATCH task/{taskId}/toggle"
      operationId: "toggle"
      parameters:
        - name: "taskId"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/TaskResponse"
  /user/add:
    post:
      summary: "POST user/add"
      operationId: "addUser"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"
  /user/all:
    get:
      summary: "GET user/all"
      operationId: "getAllUsers"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/User"
  /user/del/{id}:
    delete:
      summary: "DELETE user/del/{id}"
      operationId: "deleteUser"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
  /user/id/{id}:
    get:
      summary: "GET user/id/{id}"
      operationId: "getUserById"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int32"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"
  /habit/:
    get:
      summary: "GET habit/"
      operationId: "HelloWorld"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /task/:
    get:
      summary: "GET task/"
      operationId: "HelloWorld"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "string"
  /habit/log:
    post:
      summary: "POST habit/log"
      operationId: "createLog"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/HabitLogRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/HabitLogResponse"
  /habit/log/{habitId}:
    get:
      summary: "GET habit/log/{habitId}"
      operationId: "getLogs"
      parameters:
        - name: "habitId"
          in: "path"
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/HabitLogResponse"
  /api/auth/login:
    post:
      summary: "POST api/auth/login"
      operationId: "login"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
  /api/auth/register:
    post:
      summary: "POST api/auth/register"
      operationId: "register"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "object"
components:
  schemas:
    User:
      type: "object"
      properties:
        user_id:
          type: "integer"
          format: "int32"
          nullable: true
        name:
          type: "string"
          nullable: true
        last_name:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
    HabitRequest:
      type: "object"
      properties:
        name:
          type: "string"
          nullable: true
        frequency:
          type: "string"
          nullable: true
          enum:
            - "daily"
            - "weekly"
            - "monthly"
        userId:
          type: "integer"
          format: "int32"
          nullable: true
    HabitLogResponse:
      type: "object"
      properties:
        logId:
          type: "integer"
          format: "int64"
          nullable: true
        habitId:
          type: "integer"
          format: "int64"
          nullable: true
        completed:
          type: "boolean"
          nullable: true
        logDate:
          type: "string"
          format: "date"
          nullable: true
    HabitResponse:
      type: "object"
      properties:
        habitId:
          type: "integer"
          format: "int32"
          nullable: true
        name:
          type: "string"
          nullable: true
        frequency:
          type: "string"
          nullable: true
          enum:
            - "daily"
            - "weekly"
            - "monthly"
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
        userId:
          type: "integer"
          format: "int32"
          nullable: true
        logs:
          type: "array"
          nullable: true
          items:
            $ref: "#/components/schemas/HabitLogResponse"
    TaskRequest:
      type: "object"
      properties:
        title:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        priority:
          type: "string"
          nullable: true
          enum:
            - "low"
            - "medium"
            - "high"
        dueDate:
          type: "string"
          format: "date"
          nullable: true
        userId:
          type: "integer"
          format: "int32"
          nullable: true
    TaskResponse:
      type: "object"
      properties:
        taskId:
          type: "integer"
          format: "int32"
          nullable: true
        title:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        priority:
          type: "string"
          nullable: true
          enum:
            - "low"
            - "medium"
            - "high"
        completed:
          type: "boolean"
          nullable: true
        dueDate:
          type: "string"
          format: "date"
          nullable: true
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
        userId:
          type: "integer"
          format: "int32"
          nullable: true
    HabitLogRequest:
      type: "object"
      properties:
        habitId:
          type: "integer"
          format: "int64"
          nullable: true
        completed:
          type: "boolean"
          nullable: true
    LoginRequest:
      type: "object"
      properties:
        email:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
    RegisterRequest:
      type: "object"
      properties:
        name:
          type: "string"
          nullable: true
        last_name:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true